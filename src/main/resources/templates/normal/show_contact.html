<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Contact</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Your Contact</h1>


				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="c: ${contacts}">
							<th scope="row" th:text="${c.cid}"></th>

							<td>
								<img class="my_profile_picture" alt="profile photo" src=""
									 th:src="@{'/images/'+${c.image}}">
									 
								<span th:text="${c.name}"></span></td>

							<td>
								<a  href="#"  th:href="@{'/user/'+${c.cid}+'/contact/'}"  > 
								<span th:text="${c.email}"></span>
								</a> 
								
							</td>

							<td th:text="${c.phone}"></td>
							<td>
								<a th:href="@{'/user/delete/'+${c.cid}}" class="btn btn-danger btn-sm">Delete</a>
								<button class="btn btn-success btn-sm">Update</button>
							</td>
						</tr>
					</tbody>
				</table>
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/user/show-contact/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentPage == i-1?'active':''}"
							th:each="i:${#numbers.sequence(1, totalPages)}" class="page-item"><a
							th:href="@{'/user/show-contact/'+${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>

						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/user/show-contact/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
</body>
</html>
